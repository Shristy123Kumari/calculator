<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Add some basic styling to make it look like a calculator */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #42122e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            align-items: center;
            margin-left: 0px;
            margin-right: 0px;
        }
        button {
            width: 45px;
            height: 45px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="calculateSquareRoot()">âˆš</button>
        <button onclick="calculateSin()">sin</button>
        <button onclick="calculateCos()">cos</button>
        <button onclick="calculateTan()">tan</button>
    </div>

    <script>
        // Functions to manipulate the calculator display
        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateSquareRoot() {
            const number = parseFloat(document.getElementById("display").value);
            if (!isNaN(number)) {
                const result = Math.sqrt(number);
                document.getElementById("display").value = result;
            } else {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateSin() {
            const number = parseFloat(document.getElementById("display").value);
            if (!isNaN(number)) {
                const result = Math.sin(number);
                document.getElementById("display").value = result;
            } else {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateCos() {
            const number = parseFloat(document.getElementById("display").value);
            if (!isNaN(number)) {
                const result = Math.cos(number);
                document.getElementById("display").value = result;
            } else {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateTan() {
            const number = parseFloat(document.getElementById("display").value);
            if (!isNaN(number)) {
                const result = Math.tan(number);
                document.getElementById("display").value = result;
            } else {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
